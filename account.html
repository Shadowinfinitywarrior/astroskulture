<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Astros Kulture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Astros Kulture">
        </div>
        <div class="menu-toggle">â˜°</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown-parent">
                <a href="#">Products</a>
                <ul class="dropdown">
                    <li><a href="shop.html?category=oversized">Oversized T-shirts</a></li>
                    <li><a href="shop.html?category=normal">Normal T-shirts</a></li>
                </ul>
            </li>
            <li class="dropdown-parent">
                <a href="#">Account</a>
                <ul class="dropdown" id="account-menu">
                    <li><a href="login.html" class="login-link">Login</a></li>
                    <li><a href="register.html" class="login-link">Register</a></li>
                    <li><a href="account.html" class="dashboard-link">Dashboard</a></li>
                </ul>
            </li>
            <li><a href="cart.html">Cart</a></li>
            <li><input type="text" placeholder="Search" id="search"></li>
        </ul>
    </nav>

    <section class="account">
        <h2>Your Account</h2>
        <div id="user-info"></div>
        <h3>Your Orders</h3>
        <div id="orders"></div>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </section>

    <footer>
        <p>&copy; 2025 Astros Kulture. Contact: info@astroskulture.com</p>
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Return Policy</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        updateAccountMenu();
        
        async function loadAccount() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    // Use data.data instead of data.user
                    const userData = data.data || {};
                    document.getElementById('user-info').innerHTML = `
                        <div class="user-info-card">
                            <p><strong>Name:</strong> ${userData.name || 'Not provided'}</p>
                            <p><strong>Email:</strong> ${userData.email || 'Not provided'}</p>
                            <p><strong>Role:</strong> ${userData.role || 'customer'}</p>
                        </div>
                    `;
                    
                    // Load orders
                    try {
                        const ordersResponse = await fetch('/api/orders', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        const ordersData = await ordersResponse.json();
                        
                        if (ordersData.success && ordersData.orders && ordersData.orders.length > 0) {
                            document.getElementById('orders').innerHTML = ordersData.orders.map(order => `
                                <div class="order-card">
                                    <p><strong>Order ID:</strong> ${order._id || 'N/A'}</p>
                                    <p><strong>Date:</strong> ${new Date(order.createdAt || Date.now()).toLocaleDateString()}</p>
                                    <p><strong>Total:</strong> $${(order.total || 0).toFixed(2)}</p>
                                    <p><strong>Status:</strong> ${order.status || 'pending'}</p>
                                    <p><strong>Items:</strong> ${order.items ? Object.entries(order.items).map(([id, qty]) => `${id} (x${qty})`).join(', ') : 'No items'}</p>
                                </div>
                            `).join('');
                        } else {
                            document.getElementById('orders').innerHTML = '<p>No orders found.</p>';
                        }
                    } catch (orderError) {
                        console.error('Error loading orders:', orderError);
                        document.getElementById('orders').innerHTML = '<p>Unable to load orders at this time.</p>';
                    }
                } else {
                    alert(data.message || 'Failed to load account');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error loading account:', error);
                document.getElementById('user-info').innerHTML = '<p>Error loading account details. Please try again.</p>';
                document.getElementById('orders').innerHTML = '<p>Unable to load orders.</p>';
            }
        }

        loadAccount();
    </script>
</body>
</html>
