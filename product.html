<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Astros Kulture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Astros Kulture">
        </div>
        <div class="menu-toggle">☰</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown-parent">
                <a href="#">Products</a>
                <ul class="dropdown">
                    <li><a href="shop.html?category=oversized">Oversized T-shirts</a></li>
                    <li><a href="shop.html?category=normal">Normal T-shirts</a></li>
                </ul>
            </li>
            <li class="dropdown-parent">
                <a href="#">Account</a>
                <ul class="dropdown" id="account-menu">
                    <li><a href="login.html" class="login-link">Login</a></li>
                    <li><a href="register.html" class="login-link">Register</a></li>
                    <li><a href="account.html" class="dashboard-link">Dashboard</a></li>
                </ul>
            </li>
            <li><a href="cart.html">Cart</a></li>
            <li><input type="text" placeholder="Search" id="search"></li>
        </ul>
    </nav>

    <section class="product-details fade-in">
        <div class="product-container" id="product-container">
            <!-- Loading state -->
            <div id="loading" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading product...</p>
            </div>
        </div>
    </section>

    <section class="recommended-products">
        <h2>We Think You'll Vibe With These</h2>
        <div class="products-grid" id="recommended-products">
            <!-- Recommended products will be loaded here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Astros Kulture. Contact: info@astroskulture.com</p>
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Return Policy</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        updateAccountMenu();
        
        async function loadProduct() {
            showLoading();
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (!id) {
                showError('Product not found.');
                return;
            }
            
            try {
                const response = await fetch(`/api/products/${id}`);
                const data = await response.json();
                if (data.success) {
                    displayProduct(data.product);
                    loadRecommendedProducts(data.product.category, id);
                } else {
                    showError('Product not found.');
                }
            } catch (error) {
                console.error('Error loading product:', error);
                showError('Error loading product. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function displayProduct(product) {
            const images = product.images && product.images.length ? product.images : ['logo.png'];
            const isInStock = (product.stock || 0) > 0;
            
            // Calculate discount if original price exists
            let discountHtml = '';
            if (product.originalPrice && product.originalPrice > product.price) {
                const discount = Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100);
                discountHtml = `
                    <span class="original-price">₹${product.originalPrice.toFixed(2)}</span>
                    <span class="discount">${discount}% OFF</span>
                `;
            }

            // Build details list from array
            const detailsHtml = product.details && product.details.length ? 
                `<ul>${product.details.map(detail => `<li>${detail}</li>`).join('')}</ul>` : 
                '<p>No details available.</p>';

            // Build care instructions from array
            const careHtml = product.careInstructions && product.careInstructions.length ? 
                `<ul>${product.careInstructions.map(care => `<li>${care}</li>`).join('')}</ul>` : 
                '<p>No care instructions available.</p>';

            // Use detailedDescription if available, fallback to description
            const descriptionHtml = product.detailedDescription ? 
                product.detailedDescription : 
                (product.description ? `<p>${product.description}</p>` : '<p>No description available.</p>');

            document.getElementById('product-container').innerHTML = `
                <div class="product-main">
                    <div class="image-section">
                        <div class="main-image">
                            <img id="main-product-image" src="${images[0]}" alt="${product.name}" 
                                 onerror="handleImageError(this, 'logo.png')">
                        </div>
                        ${images.length > 1 ? `
                        <div class="thumbnail-gallery">
                            ${images.map((img, index) => `
                                <img src="${img}" alt="Thumbnail ${index + 1}" 
                                     class="thumbnail ${index === 0 ? 'active' : ''}" 
                                     onclick="changeMainImage(this)"
                                     onerror="this.style.display='none'">
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="details-section">
                        <h1 class="product-title">${product.name}</h1>
                        
                        <div class="price-section">
                            <span class="current-price">₹${(product.price || 0).toFixed(2)}</span>
                            ${discountHtml}
                        </div>
                        
                        <div class="stock-status ${isInStock ? 'in-stock' : 'sold-out'}">
                            ${isInStock ? 'In Stock' : 'Sold Out'}
                            ${isInStock && product.stock <= 10 ? `<span class="low-stock-warning"> (Only ${product.stock} left!)</span>` : ''}
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn buy-now-btn" onclick="buyNow('${product._id}')" ${!isInStock ? 'disabled' : ''}>
                                ${isInStock ? 'Buy Now' : 'Sold Out'}
                            </button>
                            <button class="btn add-to-cart-btn" onclick="addToCart('${product._id}')" ${!isInStock ? 'disabled' : ''}>
                                ${isInStock ? 'Add to Cart' : 'Out of Stock'}
                            </button>
                        </div>
                        
                        ${(product.color || product.fabric || product.printType || product.deliveryTime) ? `
                        <div class="product-meta">
                            ${product.color ? `<p><strong>Color:</strong> <span class="meta-value">${product.color}</span></p>` : ''}
                            ${product.fabric ? `<p><strong>Fabric:</strong> <span class="meta-value">${product.fabric}</span></p>` : ''}
                            ${product.printType ? `<p><strong>Print Type:</strong> <span class="meta-value">${product.printType}</span></p>` : ''}
                            ${product.deliveryTime ? `<p><strong>Delivery:</strong> <span class="meta-value">${product.deliveryTime}</span></p>` : ''}
                        </div>
                        ` : ''}
                    </div>
                </div>
                
                <div class="product-info-tabs">
                    <div class="tab-buttons">
                        <button class="tab-btn active" onclick="switchTab('description')">Description</button>
                        <button class="tab-btn" onclick="switchTab('details')">Product Details</button>
                        <button class="tab-btn" onclick="switchTab('care')">Care Instructions</button>
                    </div>
                    
                    <div class="tab-content">
                        <div class="tab-panel active" id="description">
                            <h3>Description</h3>
                            <div class="description-content">
                                ${descriptionHtml}
                            </div>
                        </div>
                        
                        <div class="tab-panel" id="details">
                            <h3>Product Details</h3>
                            <div class="details-content">
                                ${detailsHtml}
                            </div>
                        </div>
                        
                        <div class="tab-panel" id="care">
                            <h3>Care Instructions</h3>
                            <div class="care-content">
                                ${careHtml}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            addToRecentlyViewed(product._id);
        }

        function changeMainImage(thumb) {
            const mainImage = document.getElementById('main-product-image');
            if (mainImage && thumb.src) {
                mainImage.src = thumb.src;
                
                // Add fade transition
                mainImage.style.opacity = '0';
                setTimeout(() => {
                    mainImage.style.opacity = '1';
                }, 150);
            }
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            thumb.classList.add('active');
        }

        function switchTab(tabName) {
            // Hide all tab panels
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab panel
            const activePanel = document.getElementById(tabName);
            if (activePanel) {
                activePanel.classList.add('active');
            }
            
            // Activate selected tab button
            const activeBtn = document.querySelector(`.tab-btn[onclick="switchTab('${tabName}')"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        function buyNow(productId) {
            addToCart(productId);
            window.location.href = 'cart.html';
        }

        function handleImageError(img, fallbackSrc) {
            img.src = fallbackSrc;
            img.onerror = null; // Prevent infinite loop
        }

        function showLoading() {
            const container = document.getElementById('product-container');
            container.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading product...</p>
                </div>
            `;
        }

        function hideLoading() {
            // Loading is handled by the displayProduct function
        }

        function showError(message) {
            document.getElementById('product-container').innerHTML = `
                <div class="error-state">
                    <h3>Product Not Found</h3>
                    <p>${message}</p>
                    <button class="btn" onclick="window.location.href='shop.html'">Continue Shopping</button>
                </div>
            `;
        }

        async function loadRecommendedProducts(category, currentProductId) {
            try {
                const response = await fetch(`/api/products?category=${category}`);
                const data = await response.json();
                if (data.success) {
                    const recommended = data.products
                        .filter(p => p._id !== currentProductId)
                        .slice(0, 4);
                    displayRecommendedProducts(recommended);
                }
            } catch (error) {
                console.error('Error loading recommended products:', error);
                document.getElementById('recommended-products').innerHTML = `
                    <div class="error-state">
                        <p>Unable to load recommendations</p>
                    </div>
                `;
            }
        }

        function displayRecommendedProducts(products) {
            const container = document.getElementById('recommended-products');
            if (!container) return;
            
            if (products.length === 0) {
                container.innerHTML = '<p class="no-recommendations">No recommended products found.</p>';
                return;
            }
            
            container.innerHTML = products.map(product => {
                const discount = product.originalPrice && product.originalPrice > product.price ? 
                    Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100) : 0;
                
                return `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.images && product.images[0] ? product.images[0] : 'logo.png'}" 
                                 alt="${product.name}" 
                                 onerror="this.src='logo.png'"
                                 onclick="window.location.href='product.html?id=${product._id}'">
                            ${discount > 0 ? `
                                <div class="discount-badge">
                                    ${discount}% OFF
                                </div>
                            ` : ''}
                            <div class="stock-badge ${(product.stock || 0) > 0 ? 'in-stock' : 'out-of-stock'}">
                                ${(product.stock || 0) > 0 ? 'In Stock' : 'Out of Stock'}
                            </div>
                        </div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <div class="price">
                                <span class="current-price">₹${(product.price || 0).toFixed(2)}</span>
                                ${product.originalPrice && product.originalPrice > product.price ? 
                                    `<span class="original-price">₹${product.originalPrice.toFixed(2)}</span>` : ''
                                }
                            </div>
                            <button class="btn view-product-btn" onclick="window.location.href='product.html?id=${product._id}'">
                                View Product
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addToRecentlyViewed(productId) {
            let recentlyViewed = JSON.parse(localStorage.getItem('recentlyViewed') || '[]');
            recentlyViewed = recentlyViewed.filter(id => id !== productId);
            recentlyViewed.unshift(productId);
            recentlyViewed = recentlyViewed.slice(0, 10);
            localStorage.setItem('recentlyViewed', JSON.stringify(recentlyViewed));
        }

        // Initialize product page
        document.addEventListener('DOMContentLoaded', function() {
            loadProduct();
        });
    </script>
</body>
</html>
