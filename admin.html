<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Astros Kulture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Astros Kulture">
        </div>
        <div class="menu-toggle">â˜°</div>
        <ul class="nav-links">
            <li><a href="admin-home.html">Home Config</a></li>
            <li><a href="admin-products.html">Products</a></li>
            <li><a href="admin-orders.html">Orders</a></li>
            <li><a href="admin-users.html">Users</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <section class="admin fade-in">
        <h2>Admin Dashboard</h2>
        <p>Welcome, Admin! Last login: <span id="last-login"></span></p>
        <div class="mt-20">
            <a href="admin-home.html" class="btn">Manage Homepage</a>
            <a href="admin-products.html" class="btn">Manage Products</a>
            <a href="admin-orders.html" class="btn">Manage Orders</a>
            <a href="admin-users.html" class="btn">Manage Users</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Astros Kulture. Contact: info@astroskulture.com</p>
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Return Policy</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        async function checkAdmin() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            try {
                const response = await fetch('http://localhost:3000/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (!data.success || data.user.role !== 'admin') {
                    alert('Access denied');
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('last-login').textContent = new Date(data.user.lastLogin).toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' }) || 'Not available';
                }
            } catch (error) {
                console.error('Error checking admin:', error);
                window.location.href = 'login.html';
            }
        }

        checkAdmin();
    </script>
</body>
</html>
